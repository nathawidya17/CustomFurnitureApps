<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js"
        }
    }
    </script>
    <title>3D Rak Kustomisasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <a href="catalog.html" class="back-button">← Back to Catalog</a>
        <h3>Custom Rak</h3>
        
        <div class="control-group">
            <label for="width">Lebar (<span id="widthValue">1.0</span> m)</label>
            <input type="range" id="width" min="0.5" max="3.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label for="height">Tinggi (<span id="heightValue">1.5</span> m)</label>
            <input type="range" id="height" min="0.5" max="3.0" step="0.1" value="1.5">
        </div>
        
        <div class="control-group">
            <label for="depth">Kedalaman (<span id="depthValue">0.5</span> m)</label>
            <input type="range" id="depth" min="0.3" max="1.0" step="0.05" value="0.5">
        </div>

        <div id="rackLayoutControls">
            <div class="control-group">
                <label for="rackCols">Kolom - samping (<span id="rackColsValue">1</span>)</label>
                <input type="number" id="rackCols" min="1" max="10" step="1" value="1">
            </div>
            <div class="control-group">
                <label for="rackRows">Baris - atas (<span id="rackRowsValue">1</span>)</label>
                <input type="number" id="rackRows" min="1" max="10" step="1" value="1">
            </div>
        </div>

        <button id="addShelfBtn">➕ Tambah Rak Pembagi</button>
    </div>

    <script type="module" src="./custom.js"></script>
</body>

</html>
